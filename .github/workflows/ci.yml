name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
    - name: Setup Go
      uses: actions/setup-go@b22fbbc2921299758641fab08929b4ac52b32923 # tag=v3
      with:
        go-version: "1.18"
        check-latest: true
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@537aa1903e5d359d0b27dbc19ddd22c5087f3fbc # tag=v3.2.0
      with:
        version: latest

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Setup Go
      uses: actions/setup-go@b22fbbc2921299758641fab08929b4ac52b32923 # tag=v3
      with:
        go-version: "1.18"
        check-latest: true
    - name: Setup OPA
      uses: open-policy-agent/setup-opa@faa87c85bf45c58af696e3ef83f8e77f7c40396b # tag=v1.0.0
      with:
        version: latest
    - name: Checkout Repository
      uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
    - name: Test
      run: make test
    - name: Test Example Policies
      run: make test-example-policies
